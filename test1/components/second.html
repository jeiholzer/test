<button type="button" class="btn btn-primary" ng-click="$ctrl.showMyModal=true">
  View Modal
</button>
<stackable-modal stackable="$ctrl.showMyModal">
  <br-modal br-title="My Modal">
    <br-modal-body>
      <p>Hey!!! Look at this</p>
    </br-modal-body>
    <br-modal-footer>
      <button type="button" class="btn btn-primary">Ok</button>
      <button type="button"
      class="btn btn-default">Cancel</button>
    </br-modal-footer>
  </br-modal>
</stackable-modal>
